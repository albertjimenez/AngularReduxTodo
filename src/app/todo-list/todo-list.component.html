<h6>Create todo:</h6>
<form (submit)="onSubmit()" #todoForm="ngForm">
  <div class="form-row">
    <div class="col-auto">
      <input type="text" class="form-control" placeholder="Description" id="description"
             [(ngModel)]="model.description" name="description" #description="ngModel">
    </div>
    <div class="col-auto">
      <input type="text" class="form-control" placeholder="responsible" id="responsible"
             [(ngModel)]="model.responsible" name="responsible" #responsible="ngModel">
    </div>
    <div class="col-auto">
      <select name="priority" id="priority" [(ngModel)]="model.priority" class="form-control" #priority="ngModel">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </div>
</form>
<br>
<h6>Todo List:</h6>
<div *ngIf="(todos | async)?.length!=0">
  <table class="table">
    <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>Todo Description</th>
      <th>Priority</th>
      <th>Responsible</th>
      <th>
        (Delete)
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let t of todos | async">
      <td>
        <span>{{t.id}}</span>
      </td>
      <td>
        <span>{{t.description}}</span>
      </td>
      <td>
        <span>{{t.priority}}</span>
      </td>
      <td>
        <span>{{t.responsible}}</span>
      </td>
      <td>
        <span>
          <button (click)="removeTodo(t)" class="btn btn-danger">Delete</button>
        </span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
